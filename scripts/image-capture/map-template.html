<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Screenshot</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 1200px;
      height: 800px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script>
    // This will be injected by the Playwright script
    window.initMap = function(lat, lng, zoom, tileUrl) {
      return new Promise((resolve, reject) => {
        try {
          // Create map
          const map = L.map('map', {
            center: [lat, lng],
            zoom: zoom,
            zoomControl: false,
            attributionControl: false
          });

          // Add tile layer
          const tileLayer = L.tileLayer(tileUrl, {
            maxZoom: 19,
            crossOrigin: true
          });

          // Wait for all tiles to load
          tileLayer.on('load', () => {
            console.log('All tiles loaded');
            // Give a small delay to ensure rendering is complete
            setTimeout(() => resolve(map), 500);
          });

          tileLayer.on('tileerror', (error) => {
            console.error('Tile load error:', error);
          });

          // Add layer to map
          tileLayer.addTo(map);

          // Timeout fallback in case load event doesn't fire
          setTimeout(() => {
            console.warn('Timeout reached, resolving anyway');
            resolve(map);
          }, 15000); // 15 second timeout

        } catch (error) {
          reject(error);
        }
      });
    };
  </script>
</body>
</html>
